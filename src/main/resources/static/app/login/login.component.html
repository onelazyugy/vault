<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{panelTitle}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" [(ngModel)]="user.username" class="form-control" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="password" required>
                </div>      
                <label>{{messageLabel}}</label>  
                <button (click)="login()" class="btn btn-primary pull-right">LOGIN</button>               
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
